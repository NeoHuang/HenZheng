---
layout: default
---

<script src="js/angular.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<script src="js/ui-bootstrap-tpls-0.12.0.min.js"></script>
<script src="js/robotData2.js"></script>
<script src="js/searchRobot.js"></script>
<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header" style="margin-top:10px">机器人选型指南</h2>    
    </div>
</div>
<div ng-app="robotsApp" style="margin-left:10px; margin-right:10px;">
    <div ng-controller="searchRobotCtrl">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label >品牌</label>
                <div class="btn-group">
                    <label class="btn btn-default " ng-repeat="brand in search.brands" ng-model="brand.selected" btn-checkbox>{(brand.name)}</label>
                </div>
            </div>
            <div class="form-group">
                <div class="vsplitter">
                </div>
            </div>
            <div class="form-group">                     
                <label >荷重 &ge;</label>
                <input class="form-control smallTxt" ng-model="search.load">
                <label >kg</label>    
            </div>
            <div class="form-group">
                <div class="vsplitter">
                </div>
            </div>
            <div class="form-group">                     
                <label >工作范围 &ge;</label>
                <input class="form-control smallTxt" ng-model="search.reach">
                <label >m</label>    
            </div>
             <div class="form-group">
                <div class="vsplitter">
                </div>
            </div>
            <div class="form-group">                     
                <label >重复定位精度 &le;</label>
                <input class="form-control smallTxt" ng-model="search.precision">
                <label >mm</label>    
            </div>
            
        </form>
        <br>
         <form class="form-inline" role="form">
            <div class="form-group">
                <label>应用范围</label>
                <div class="btn-group">
                    <label class="btn btn-default vspacer" ng-repeat="app in search.appOptions" ng-model="app.selected" btn-checkbox>{(app.name)}</label>
                </div>
            </div>
           
        </form>
<!--
        <form>
            <button type="button" class="btn btn-success">搜索</button>
        </form>
-->
        <div class="spacer">
        </div>
        <div class="row">
            <div ng-repeat="robot in robots | robotFilter:search" class="animate col-lg-6 col-md-6 col-sm-12 robot-card-container " >
                <div class="robot-card">
                    <div style="float:left; height:130px">
                        <img src="image/robots{(robot.image)}" class="robot-img" >
                    </div>

                    <div class="relative">
                        <div style="float:left; margin-right:20px;"><span class="bold">品牌：</span>{(robot.brand)}</div>
                        <div ><span class="bold">型号：</span> {(robot.model)}</div>

                        <div><span class="bold">荷重：</span>{(robot.load)}kg</div>
                        <div><span class="bold">工作范围：</span>{(robot.reach)}m</div>
                        <div><span class="bold">重复定位精度(RP)：</span>{(robot.precision)}mm</div>
                        <div><span class="bold">主要应用：</span>{(robot.applicationFull)}</div>
                    </div>

                </div>

            </div>
        </div>

    </div>
</div>
